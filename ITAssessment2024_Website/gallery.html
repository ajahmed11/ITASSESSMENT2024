<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
      /* General styles */
      body {
        font-family: Arial, sans-serif;
        background-color: rgb(223, 188, 15); /* Light gray background */
        margin: 0;
        padding: 0;
      }
    
      .container {
        max-width: 1000px;
        margin: 0 auto;
        padding: 20px;
      }
    
      /* Header styles */
      h2 {
        font-size: 28px;
        margin-bottom: 20px;
        color: black; /* Dark green header color */
        text-align: center;
      }
    
      /* Section styles */
      .section {
        margin-bottom: 30px;
      }
    
      .section-title {
        font-size: 24px;
        color: #131313; /* Brown section title color */
        margin-bottom: 10px;
      }
    
      .section-content {
        background-color: #665f12; /* White section background */
        border-radius: 8px;
        padding: 20px;
      }
    
      /* Image styles */
      .image-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* Responsive grid */
        gap: 20px; /* Gap between images */
        margin-top: 20px;
      }
    
      .image-item img {
        width: 100%;
        border-radius: 8px;
      }
    
      /* Video styles */
      .video-container {
        margin-top: 10px;
      }
    
      .video-item {
        position: relative;
        padding-bottom: 56.25%;
        height: 0;
        overflow: hidden;
        border-radius: 8px;
        margin-bottom: 20px;
      }
    
      .video-item iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
    </style>
</head>
<body>
<div class="container" id="gallery">
  <h2>Gallery</h2>

  <!-- Image Gallery -->
  <div class="section">
    <h3 class="section-title">Image Gallery</h3>
    <div class="section-content">
      <div class="image-container">
        <div class="image-item">
          <img src="11.jpeg" alt="Image 1">
          <img src="8.jpeg" alt="Image 2">
          <img src="5.jpg" alt="Image 3">
          <img src="9.jpeg" alt="Image 4">
          <img src="15.jpeg" alt="Image 5">
          <img src="14.jpeg" alt="Image 6">
          <img src="6.jpg" alt="Image 7">
          <img src="0.jpg" alt="Image 8">
        </div>
        <div class="image-item">
          <img src="2.jpg" alt="Image 9">
          <img src="1.jpg" alt="Image 10">
          <img src="3.jpg" alt="Image 11">
          <img src="20230322_ConnollyM_ProninE_DJA_089_1.jpg" alt="Image 12">
          <img src="10.jpeg" alt="Image 13">
          <img src="4.jpg" alt="Image 14">
          <img src="01.jpg" alt="Image 15">
        </div>
        <div class="image-item">
          <img src="223.jpg" alt="Image 16">
          <img src="17.jpg" alt="Image 17">
          <img src="21.jpg" alt="Image 18">
          <img src="121.jpg" alt="Image 19">
          <img src="16.jpg" alt="Image 20">
          <img src="23.jpg" alt="Image 21">
          <img src="20.jpg" alt="Image 22">
        </div>
        <!-- Add more image items as needed -->
      </div>
    </div>
  </div>

  <!-- Video Gallery -->
  <div class="section">
    <h3 class="section-title">Video Gallery</h3>
    <div class="section-content video-container">
      <div class="video-item">
        <iframe width="560" height="315" src="3.mp4" frameborder="0" allowfullscreen></iframe>
      </div>
      <div class="video-item">
        <iframe width="560" height="315" src="2.mp4" frameborder="0" allowfullscreen></iframe>
      </div>
      <div class="video-item">
        <iframe width="560" height="315" src="1.mp4" frameborder="0" allowfullscreen></iframe>
      </div>
      <!-- Add more video items as needed -->
    </div>
  </div>
</div>
</body>
</html>
