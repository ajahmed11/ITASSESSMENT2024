            <title>Gallery</title>
            <style>
              /* General styles */
              body {
                font-family: Arial, sans-serif;
                background-color: grey; /* Light gray background */
                margin: 0;
                padding: 0;
              }
            
              .container {
                max-width: 800px;
                margin: 0 auto;
                padding: 20px;
              }
            
              /* Header styles */
              h2 {
                font-size: 28px;
                margin-bottom: 20px;
                color: black; /* Dark green header color */
                text-align: center;
              }
            
              /* Section styles */
              .section {
                margin-bottom: 30px;
              }
            
              .section-title {
                font-size: 24px;
                color: #131313; /* Brown section title color */
                margin-bottom: 10px;
              }
            
              .section-content {
                background-color: #ffffff; /* White section background */
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                padding: 20px;
              }
            
              /* Image styles */
              .image-container {
                display: grid;
                grid-template-columns: repeat(3, 1fr); /* Three columns */
                gap: 20px; /* Gap between images */
                margin-top: 20px;
              }
            
              .image-item img {
                width: 100%;
                border-radius: 8px;
              }
            
              /* Video styles */
              .video-container {
                margin-top: 20px;
              }
            
              .video-item {
                position: relative;
                padding-bottom: 56.25%;
                height: 0;
                overflow: hidden;
                border-radius: 8px;
                margin-bottom: 20px;
              }
            
              .video-item iframe {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
              }
            </style>
            </head>
            <body>

  <!DOCTYPE html>
    <html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer</title>
    <style>
      /* General styles */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: grey; /* Light gray background */
      }
    
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }
    
      /* Footer styles */
      #footer {
        background-color: #333333; /* Dark background color */
        color: #ffffff; /* White text color */
        padding: 20px 0;
        text-align: center;
        margin-top: 50px;
        position: relative;
        border-top: 4px solid #4CAF50; /* Green border top */
      }
    
      #footer p {
        margin-bottom: 10px;
      }
    
      #footer a {
        color: #ffffff; /* White link color */
        text-decoration: none;
        transition: color 0.3s ease; /* Smooth transition for link color */
      }
    
      #footer a:hover {
        color: #4CAF50; /* Green color on hover */
      }
    
      /* Logo styles */
      .logo {
        max-width: 100px; /* Adjust the size as needed */
        opacity: 0.8; /* Adjust the opacity level */
        margin-bottom: 20px;
      }
    
      
      /* Background pattern */
      #footer::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: linear-gradient(to right, #333333, #222222); /* Gradient background */
        opacity: 0.05; /* Adjust opacity for pattern */
        z-index: -1;
      }
    </style>
    </head>
